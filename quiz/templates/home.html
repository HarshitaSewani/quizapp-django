<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            background-image: url('https://www.bhmpics.com/downloads/trivia-Wallpapers/8.retro-poster-for-concept-design-faq-concept-ask-help-neon-sign-vector-background-blue.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 5em;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 35px;
            margin-bottom: 50px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 255, 255, 0.8); /* Semi-transparent background */
            text-decoration: none;
            color: black;
            border-radius: 8px;
        }
        

        h1, h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 class="title">The Brainstorm Hub</h1>
    <h2 class="subtitle">Click here to begin the quiz</h2>
    <a href="/quiz/"><h1>START QUIZ</h1></a>
</body>
</html>
